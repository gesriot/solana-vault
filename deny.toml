[licenses]
allow = [
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "MIT",
  "MPL-2.0",
  "ISC",
  "Unicode-DFS-2016",
]
confidence-threshold = 0.8

[advisories]
# Ignore advisories for transitive deps pinned by Solana SDK / Anchor
ignore = [
  # curve25519-dalek timing variability (pinned by solana-sdk 1.18.x)
  "RUSTSEC-2024-0344",
  # ed25519-dalek double public key signing oracle attack (pinned by solana-sdk 1.18.x)
  "RUSTSEC-2022-0093",
]

[bans]
multiple-versions = "warn"
wildcards         = "deny"

[sources]
unknown-registry  = "deny"
unknown-git       = "deny"
allow-registry    = ["https://github.com/rust-lang/crates.io-index"]
