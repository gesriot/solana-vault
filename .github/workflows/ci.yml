name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

env:
  SOLANA_VERSION: "1.18.22"
  ANCHOR_VERSION: "0.30.1"
  NODE_VERSION:   "20"
  RUST_TOOLCHAIN: stable

jobs:
  # ── 1. Rust checks ────────────────────────────────────────────────────────────
  rust-checks:
    name: Rust lint + audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: rustfmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo audit
        run: |
          cargo install cargo-audit --locked
          cargo audit

      - name: cargo deny
        run: |
          cargo install cargo-deny --locked
          cargo deny check

  # ── 2. Build + test ───────────────────────────────────────────────────────────
  anchor-test:
    name: Anchor build + test
    runs-on: ubuntu-latest
    needs: rust-checks
    steps:
      - uses: actions/checkout@v4

      - name: Install Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - uses: Swatinem/rust-cache@v2

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked --force

      - name: Generate test wallet
        run: solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json

      - name: Install JS deps
        run: npm ci

      - name: anchor build
        run: anchor build

      - name: anchor test
        run: anchor test --skip-build

      - name: Upload IDL artifact
        uses: actions/upload-artifact@v4
        with:
          name: vault-idl
          path: target/idl/vault.json

  # ── 3. ESLint ─────────────────────────────────────────────────────────────────
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run lint
